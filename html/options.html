<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
	</head>
<body>
	<form>
		<h2>Advanced settings</h2>
		<hr />
		<h4>Allow website style override</h4>
		<p>
			<label>Github</label>
			<input type="radio" class="o_github enable" name="o_github" value="1" />Oui
			<input type="radio" class="o_github disable" name="o_github" value="0" />Non
		</p>
		<p>
			<label>Google</label>
			<input type="radio" class="o_google enable" name="o_google" value="1" />Oui
			<input type="radio" class="o_google disable" name="o_google" value="0" />Non
		</p>
		<p>
			<label>Niconico</label>
			<input type="radio" class="o_niconico enable" name="o_niconico" value="1" />Oui
			<input type="radio" class="o_niconico disable" name="o_niconico" value="0" />Non
		</p>
		<p>
			<label>Stack-Overflow</label>
			<input type="radio" class="o_stackoverflow enable" name="o_stackoverflow" value="1" />Oui
			<input type="radio" class="o_stackoverflow disable" name="o_stackoverflow" value="0" />Non
		</p>
		<p>
			<label>Wikipedia</label>
			<input type="radio" class="o_wikipedia enable" name="o_wikipedia" value="1" />Oui
			<input type="radio" class="o_wikipedia disable" name="o_wikipedia" value="0" />Non
		</p>
		<hr />
		<h4>Day param</h4>
		<p>
			<label>accentcolor</label>
			<input type="text" id="d_accentcolor" />
		</p>
		<p>
			<label>textcolor</label>
			<input type="text" id="d_textcolor" />
		</p>
		<p>
			<label>bgURL</label>
			<input type="text" id="d_bgURL" />
		</p>
		<hr />
		<h4>Night param</h4>
		<p>
			<label>accentcolor</label>
			<input type="text" id="n_accentcolor" />
		</p>
		<p>
			<label>textcolor</label>
			<input type="text" id="n_textcolor" />
		</p>
		<p>
			<label>bgURL</label>
			<input type="text" id="n_bgURL" />
		</p>
		<button type="submit">Save</button>
		<i>Use CTRL + F5 to reload theme after settings update (affter saving).</i>
	</form>
	<script src="../js/background.js"></script>
	<script src="../js/options.js"></script>
</body>

</html>
