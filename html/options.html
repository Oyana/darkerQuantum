<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
	</head>
	<style>
	/*.toggle-advanced{
		display: none;
	}*/
	.form-group h4{
		display: inline-block;
	}
	</style>
<body>
	<form>
		<h2>Advanced settings</h2>
		<div class="form-group">
			<h4>Allow website style override</h4>
			<input type="radio" class="o_cssW atnight" name="o_cssW" value="2" /> At night
			<input type="radio" class="o_cssW enable" name="o_cssW" value="1" /> Allways
			<input type="radio" class="o_cssW disable" name="o_cssW" value="0" /> Never
		</div class="form-group">
		<button class="more-option" id="toggle-1">More option</button>
		<div class="toggle-advanced" id="advanced-1">
			<p>
				<label><a href="https://github.com/" >Github.com</a></label>
				<input type="radio" class="o_github enable" name="o_github" value="1" /> Yes
				<input type="radio" class="o_github disable" name="o_github" value="0" /> No
			</p>
			<p>
				<label><a href="https://www.google.com" >Google.*</a></label>
				<input type="radio" class="o_google enable" name="o_google" value="1" /> Yes
				<input type="radio" class="o_google disable" name="o_google" value="0" /> No
			</p>
			<p>
				<label><a href="http://www.nicovideo.jp" >Nicovideo.jp</a></label>
				<input type="radio" class="o_nicovideo enable" name="o_nicovideo" value="1" /> Yes
				<input type="radio" class="o_nicovideo disable" name="o_nicovideo" value="0" /> No
			</p>
			<p>
				<label><a href="https://stackoverflow.com/" >StackOverflow.com</a></label>
				<input type="radio" class="o_stackoverflow enable" name="o_stackoverflow" value="1" /> Yes
				<input type="radio" class="o_stackoverflow disable" name="o_stackoverflow" value="0" /> No
			</p>
			<p>
				<label><a href="https://www.wikipedia.org/" >Wikipedia.org</a></label>
				<input type="radio" class="o_wikipedia enable" name="o_wikipedia" value="1" /> Yes
				<input type="radio" class="o_wikipedia disable" name="o_wikipedia" value="0" /> No
			</p>
		</div>
		<div class="form-group">
			<h4>Allow theme override</h4>
			<input type="radio" class="o_cssT atnight" name="o_cssT" value="2" /> At night
			<input type="radio" class="o_cssT enable" name="o_cssT" value="1" /> Allways
			<input type="radio" class="o_cssT disable" name="o_cssT" value="0" /> Never
		</div class="form-group">
		<button class="more-option" id="toggle-2">More option</button>
		<div class="toggle-advanced" id="advanced-2">
			<p>
				<label>Accent color</label>
				<input type="text" class="o_accentcolor" />
			</p>
			<p>
				<label>Text color</label>
				<input type="text" class="o_textcolor" />
			</p>
			<p>
				<label>Background</label>
				<input type="text" class="o_bgURL" />
				<i>base 64 or local</i>
			</p>
		</div>
		<div class="form-group">
			<h4>Night</h4>
			<p>
				<label>Start at (in hours)</label>
				<input type="text" class="o_nightStart" />
			</p>
			<p>
				<label>End at (in hours)</label>
				<input type="text" class="o_nightEnd" />
			</p>
		</div>
		<hr />
		<button type="submit">Save</button>
		<i>Use CTRL + F5 to reload theme after settings update (affter saving).</i>
	</form>
	<script src="../js/background.js"></script>
	<script src="../js/options.js"></script>

</body>

</html>
